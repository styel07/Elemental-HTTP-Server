<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <title>Oxygen</title> <link rel="stylesheet" href="/css/styles.css"> </head> <body> <h1>Oxygen</h1> <h2>O</h2> <h3>Atomic number 10</h3> <p>Oxygen is a chemical element with symbol O and atomic number 8. It is a member of the chalcogen group on the periodic table and is a highly reactive nonmetallic element and oxidizing agent that readily forms compounds (notably oxides) with most elements.</p> <p><a href="/">back</a></p> </body> </html>
